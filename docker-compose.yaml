version: "3.7"
services:
  jenkins:
    container_name: jenkins_controller
    build: jenkins/controller/
    user: jenkins
    ports:
      - 8080:8080
      - 50000:50000

  agent:
    container_name: jenkins_agent_01
    build: jenkins/agent_01/
    user: root
    expose:
      - 22
    environment:
      - JENKINS_AGENT_SSH_PUBKEY= #auto generated private key will come here
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
